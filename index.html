<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Facebook Clone</title>
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=7">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/font5/all.css">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/styles.css">
   </head>

   <body>
      <header class="header">
         <div class="header__logo-section">
            <div class="header__logo-icon">
               <i class="fab fa-facebook"></i>
            </div>
            <div class="header__logo-search">
               <i class="fas fa-search"></i>
               <input type="text" name="" id="">               
            </div>
         </div>
         
         <div class="header__menu-tabs">
            <div class="header__menu-tab header__menu-tab--active">
               <i class="fas fa-home"></i>
            </div>
            <div class="header__menu-tab">
               <i class="fas fa-flag">
                  <div class="header__notification-bubble">
                     3
                  </div>
               </i>
            </div>
            <div class="header__menu-tab">
               <i class="fas fa-tv">
                  <div class="header__notification-bubble">
                     9
                  </div>
               </i>
            </div>
            <div class="header__menu-tab">
               <i class="fas fa-store"></i>
            </div>
            <div class="header__menu-tab">
               <i class="fas fa-users"></i>
            </div>
         </div>

         <div class="header__account">
            <div class="header__actions">
               <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="" srcset="" class="header__user-img">
               <span class="header__user-name">Jane Doe</span>
               <a href="#" class="header__circle-link">
                  <i class="header__link-icon fas fa-plus"></i>
               </a>
               <a href="#" class="header__circle-link">
                  <i class="header__link-icon fab fa-facebook-messenger">
                     <div class="header__notification-bubble">
                        7
                     </div>
                  </i>
               </a>
               <a href="#" class="header__circle-link">
                  <i class="header__link-icon fas fa-bell"></i>
               </a>
               <a href="#" class="header__circle-link">
                  <i class="header__link-icon fas fa-sort-down"></i>
               </a>
            </div>
         </div>
      </header>

      <section class="content-area content-area--feed">
         <section class="sidenav">
            <div class="sidenav__item">
               <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="" srcset="" class="sidenav__item-img">
               <span class="sidenav__item-title">Jane Doe</span>
            </div>
            <div class="sidenav__item">
               <div class="sidenav__item-icon">
                  <i class="fas fa-user-friends"></i>
               </div>
               <span class="sidenav__item-title">Friends</span>
            </div>
            <div class="sidenav__item">
               <div class="sidenav__item-icon">
                  <i class="fas fa-flag"></i>
               </div>
               <span class="sidenav__item-title">
                  Pages
                  <span class="sidenav__item-notification">
                     <div class="sidenav__item-notification-circle"></div>
                     9+ new
                  </span>
               </span>
            </div>
            <div class="sidenav__item">
               <div class="sidenav__item-icon sidenav_item-icon--circle-white">
                  <i class="fas fa-users"></i>
               </div>
               <span class="sidenav__item-title">
                  Groups
                  <span class="sidenav__item-notification">
                     <div class="sidenav__item-notification-circle"></div>
                     3+ new
                  </span>
               </span>
            </div>
            <div class="sidenav__item">
               <div class="sidenav__item-icon">
                  <i class="fas fa-store"></i>
               </div>
               <span class="sidenav__item-title">Marketplace</span>
            </div>
            <div class="sidenav__item">
               <div class="sidenav__item-icon sidenav__item-icon--circle">
                  <i class="fas fa-chevron-down"></i>
               </div>
               <span class="sidenav__item-title">See more</span>
            </div>
            <div class="sidenav__line"></div>
            <span class="sidenav__heading-title">
               Your Shortcuts
            </span>
            <div class="sidenav__item">
               <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                  <i class="fas fa-user-friends"></i>
               </div>
               <span class="sidenav__item-title">CodingPhase Groups</span>
            </div>
            <div class="sidenav__item">
               <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                  <i class="fas fa-user-friends"></i>
               </div>
               <span class="sidenav__item-title">ClickFunnels</span>
            </div>
            <div class="sidenav__item">
               <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/WordPress_blue_logo.svg/1920px-WordPress_blue_logo.svg.png" alt="" srcset="" class="sidenav__item-img">
               <span class="sidenav__item-title">WordPress</span>
            </div>
            <div class="sidenav__item">
               <img src="https://i.pinimg.com/originals/45/07/1e/45071ea4d7892c6998d0b4d00856a8b2.png" alt="" srcset="" class="sidenav__item-img">
               <span class="sidenav__item-title">Xbox Gamers</span>
            </div>
            <div class="sidenav__item">
               <img src="https://1000logos.net/wp-content/uploads/2017/03/Linux-Logo-2008.png" alt="" srcset="" class="sidenav__item-img">
               <span class="sidenav__item-title">Linux Enthusiasts</span>
            </div>
         </section>

         <section class="feed">
            <div class="stories">
               <div class="stories__video-container">
                  <img src="https://i.ytimg.com/vi/NlKamRgzIdk/maxresdefault.jpg" alt="" class="stories__bg">
                  <div class="stories__title">
                     <div class="stories__new-btn">
                        <i class="fas fa-plus"></i>
                     </div>
                     Create A Story
                  </div>
               </div>
               <div class="stories__video-container stories__video-container--plain">
                  <img src="https://i.gifer.com/GRUG.gif " alt="" class="stories__bg">
                  <div class="stories__title">
                     <img src="https://randomuser.me/api/portraits/women/95.jpg" alt="" class="stories__user">
                     Katherine Hillard
                  </div>
               </div>
               <div class="stories__video-container stories__video-container--plain">
                  <img src="https://i.pinimg.com/originals/fa/ef/3a/faef3aa04ae016ef9f96b529bcf6aac9.gif" alt="" class="stories__bg">
                  <div class="stories__title">
                     <img src="https://randomuser.me/api/portraits/women/32.jpg" alt="" class="stories__user">
                     Kimberly Hart
                  </div>
               </div>
               <div class="stories__video-container stories__video-container--plain">
                  <img src="https://i.gifer.com/Gus3.gif" alt="" class="stories__bg">
                  <div class="stories__title">
                     <img src="https://randomuser.me/api/portraits/men/95.jpg" alt="" class="stories__user">
                     Tommy Oliver
                  </div>
               </div>
               <div class="stories__video-container stories__video-container--plain">
                  <img src="https://64.media.tumblr.com/374f837e32507cc9c1b32d981cc14c61/355e45e93e15315b-bc/s500x750/36dbc2a0a1fb58ea1307b5c8a9aa0f67c9acb006.gifv" alt="" class="stories__bg">
                  <div class="stories__title">
                     <img src="https://randomuser.me/api/portraits/men/92.jpg" alt="" class="stories__user">
                     Jason Lee Scott
                  </div>
               </div>
               <div class="stories__video-container stories__video-container--plain">
                  <img src="https://data.whicdn.com/images/137633714/original.gif" alt="" class="stories__bg">
                  <div class="stories__title">
                     <img src="https://randomuser.me/api/portraits/men/94.jpg" alt="" class="stories__user">
                     Billy Cranston
                  </div>
               </div>
            </div>
            
            <div class="feed__box">
               <div class="newpost">
                  <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="" srcset="" class="newpost__user-img">
                  <input type="text" name="" id="" placeholder="What's on your mind, Jane">
               </div>
               <div class="hline"></div>
               <div class="post-types">
                  <div class="post-types__item">
                     <i class="fas fa-video"></i> Live Video
                  </div>
                  <div class="post-types__item">
                     <i class="fas fa-photo-video"></i> Photo Video
                  </div>
                  <div class="post-types__item">
                     <i class="fas fa-laugh-beam"></i> Feeling/Activity
                  </div>
               </div>
            </div>
            
         </section>
      </section>
   </body>
</html>
